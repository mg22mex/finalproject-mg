services:
  # Backend API Service
  - type: web
    name: autosell-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python main_fixed.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: autosell-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        value: "http://localhost:3000,https://autosell-frontend.onrender.com"
      - key: ALLOWED_HOSTS
        value: "localhost,127.0.0.1,0.0.0.0,finalproject-mg.onrender.com,*.onrender.com"
    healthCheckPath: /health

  # Frontend Service
  - type: static
    name: autosell-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://finalproject-mg.onrender.com

  # n8n Automation Service
  - type: web
    name: autosell-n8n
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.n8n
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: WEBHOOK_URL
        value: "https://autosell-n8n.onrender.com"
      - key: GENERIC_TIMEZONE
        value: "America/Mexico_City"

databases:
  # PostgreSQL Database
  - name: autosell-db
    plan: free
    databaseName: autosell
    user: autosell_user
